name: Repository Health Check

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: "0 9 * * 1"
  workflow_dispatch: # Allow manual triggers
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write # Needed for PR comments

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install gh-inspect
        run: |
          curl -sfL https://raw.githubusercontent.com/mikematt33/gh-inspect/main/install.sh | sh
          echo "$PWD/bin" >> $GITHUB_PATH

      - name: Run repository analysis
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh-inspect run ${{ github.repository }} \
            --format=json \
            --fail-under=70 \
            > analysis-report.json
        with:
          name: health-baseline
          path: ~/.gh-inspect/baseline.json

      - name: Comment PR with analysis
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('analysis-report.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });

      - name: Upanalysis-report.json

      - name: Comment PR with analysis
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('analysis-report.json', 'utf8'));

            // Format a simple summary from JSON
            const repo = report.repositories[0];
            const score = report.summary.avg_health_score || 0;
            const emoji = score >= 80 ? 'ðŸŸ¢' : score >= 60 ? 'ðŸŸ¡' : 'ðŸ”´';

            let body = `## ${emoji} Repository Health Analysis\n\n`;
            body += `**Health Score:** ${score}/100\n\n`;
            body += `**Summary:**\n`;
            body += `- Total Issues Found: ${report.summary.issues_found}\n`;
            body += `- Repos at Risk: ${report.summary.repos_at_risk}\n`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Upload analysis report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: health-analysis-report
          path: analysis-report.json
