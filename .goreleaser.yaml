version: 2

project_name: gh-inspect

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/gh-inspect
    ldflags:
      - -s -w -X github.com/mikematt33/gh-inspect/internal/cli.Version={{.Version}}

brews:
  - # NOTE: You need to create a repository called 'homebrew-tap' for this to work.
    # repository:
    #   owner: mikematt33
    #   name: homebrew-tap

    # Git author used to commit to the repository.
    # commit_author:
    #   name: goreleaserbot
    #   email: goreleaser@carlosbecker.com

    # Folder inside the repository to put the formula.
    # folder: Formula

    # Your homepage.
    homepage: "https://github.com/mikematt33/gh-inspect"

    # Description of the software.
    description: "GitHub Repository Deep Inspection Tool"

archives:
  - format: tar.gz
    # Do not wrap binaries in a directory inside the archive
    wrap_in_directory: false
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
